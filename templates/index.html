        .personalInfo {

        .personalInfo #name {

        .personalInfo #lastseen {

            background-color: #4cc9f0;

            scrollbar-color: #4cc9f0 #1A1A2E;

            width: 4px;
        }

            background: #1A1A2E;
        }
        
        .chatting::-webkit-scrollbar-thumb {
            background-color: #4cc9f0;
            border-radius: 20px;
        }

            flex-direction: column;
            gap: 20px;
        }

            width: 100%;

            top: 0;
            left: 0;

            position: absolute;

            justify-content: center;

            border: 1px solid rgba(76, 201, 240, 0.2);

                border-left: 1px solid rgba(76, 201, 240, 0.1);

                case "hey":
                    sendTextMessage("Hey there! üëã How can Luna help you with coding today?");
                    sendTextMessage("<span class='sk'>Send a keyword to learn more about Luna...<br>e.g.<br><span class='bold'>'features'</span> - to know what I can do<br><span class='bold'>'languages'</span> - to see supported programming languages<br><span class='bold'>'examples'</span> - to see code examples<br><span class='bold'>'help'</span> - for general assistance<br><span class='bold'>'clear'</span> - to clear conversation<br></span>");
                    break;
                default:
                    setTimeout(() => {
                        sendTextMessage("I'm not sure I understand. Could you try rephrasing or send 'help' to see what I can do for you.");
                    }, 2000);
                    break;
            }
        }
        
        function clearChat() {
            document.getElementById("listUL").innerHTML = "";
            waitAndResponce('intro');
        }
        
        function sendTextMessage(textToSend) {
            setTimeout(setLastSeen, 1000);
            var date = new Date();
            var myLI = document.createElement("li");
            var myDiv = document.createElement("div");
            var greendiv = document.createElement("div");
            var dateLabel = document.createElement("label");
            dateLabel.setAttribute("id", "sentlabel");
            dateLabel.id = "sentlabel";
            dateLabel.innerText = date.getHours() + ":" + (date.getMinutes() < 10 ? '0' : '') + date.getMinutes();
            myDiv.setAttribute("class", "received");
            greendiv.setAttribute("class", "grey");
            greendiv.innerHTML = textToSend;
            myDiv.appendChild(greendiv);
            myLI.appendChild(myDiv);
            greendiv.appendChild(dateLabel);
            document.getElementById("listUL").appendChild(myLI);
            var s = document.getElementById("chatting");
            s.scrollTop = s.scrollHeight;
            playSound();
        }
        
        function playSound() {
            audio.play();
        }
    </script>
</body>
